site_name: Organic Chemistry Notes
site_description: A curated compilation of organic reactions, mechanisms, exceptions, and models.
repo_name: workspace
repo_url: https://github.com/msrvnn369/Material
site_url: https://msrvnn369.github.io/Material/

theme:
  name: material
  custom_dir: overrides
  font:
    text: STIX Two Text
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - meta
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/3Dmol-min.js
  - javascripts/3dmol-helpers.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - NCERT:
      - Chemistry:
          - Class 11 (Textbooks): ncert/chemistry/class-11.md
          - Class 12 (Textbooks): ncert/chemistry/class-12.md
          - Oxidising agents (table): ncert/chemistry/oxidising-agents.md
  - Questions:
      - List major SN2 reactions and exceptions: reactions/sn2.md
      - Mechanism of the Reimerâ€“Tiemann reaction: reactions/reimer_tiemann.md
      - Why is the Cannizzaro reaction sometimes 4th order?: reactions/cannizzaro_order.md
      - Diborane (B2H6) bonding + geometry: problems/diborane-bonding.md
  - Assets:
      - Graphics & 3D models workflow: graphics_and_models.md

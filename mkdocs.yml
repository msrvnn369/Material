site_name: Organic Chemistry Notes
site_description: A curated compilation of organic reactions, mechanisms, exceptions, and models.
repo_name: workspace
repo_url: https://github.com/msrvnn369/Material
site_url: https://msrvnn369.github.io/Material/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/3dmol@2.4.2/build/3Dmol-min.js
  - javascripts/3dmol-helpers.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Reactions:
      - SN2 (major patterns + exceptions): reactions/sn2.md
      - Reimerâ€“Tiemann: reactions/reimer_tiemann.md
      - Cannizzaro (why "4th order" appears): reactions/cannizzaro_order.md
  - Worked examples:
      - Diborane (B2H6) bonding + geometry: problems/diborane-bonding.md
  - Graphics & 3D models:
      - Workflow: graphics_and_models.md
